<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | AI Mock Interview</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .login-box {
        background: #111;
        padding: 35px;
        width: 360px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #00bcd4;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background: #0097a7;
      }

      .error {
        background: #ff5252;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        text-align: center;
      }

      .register-link {
        margin-top: 15px;
        text-align: center;
      }

      .register-link a {
        color: #00e5ff;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div class="register-link">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>

    <!-- Effects (kept as you asked) -->
    <script src="{{ url_for('static', filename='effects.js') }}"></script>
  </body>
</html>
